name: Node Test
on:
  pull_request:
    paths:
      - "*.ts"
      - "**/*.ts"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
      - name: install packages
        run: npm install
      - name: run Linter
        run: npm run lint
      - name: run Test
        run: npm test
